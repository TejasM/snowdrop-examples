<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="layout/template.xhtml">

    <ui:define name="content">

        <rich:panel>
            <f:facet name="header">Display reservations in the following date range (dates are optional)</f:facet>
            <h:form>
                from:
                <rich:calendar value="#{reservationSearch.fromDate}"/>
                to:
                <rich:calendar value="#{reservationSearch.toDate}"/>
                <h:commandButton id="submit" value="Display Reservations"
                                 action="#{reservationSearch.searchReservations}"/> <!-- reRender="searchResults"-->
                <br/>
                Equipment Type:
                <h:selectManyCheckbox id="equipmentTypes" value="#{reservationSearch.selectedEquipmentTypes}"
                                      layout="lineDirection" converter="#{equipmentTypeConverter}">
                    <f:selectItems value="#{referenceData.equipmentTypes}"/>
                    <a4j:support event="onchange" action="#{reservationSearch.equipmentTypeCheckboxChanged}"
                                 reRender="searchResults"/>
                </h:selectManyCheckbox>

            </h:form>
        </rich:panel>

        <a4j:outputPanel id="searchResults">
            <h:form>
                <rich:panel header="Search results">

                    <rich:dataTable id="searchResultsTable" value="#{reservationSearch}"
                                    var="reservation" rows="5">

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Reservation #"/>
                            </f:facet>
                            <h:outputText value="#{reservation.id}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Equipment Type"/>
                            </f:facet>
                            <h:outputText value="#{reservation.equipment.equipmentType}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Eqpment Description"/>
                            </f:facet>
                            <h:outputText value="#{reservation.equipment.name}: #{reservation.equipment.description}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="From"/>
                            </f:facet>
                            <h:outputText value="#{reservation.from}">
                                <f:convertDateTime dateStyle="long" type="both"/>
                            </h:outputText>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="To"/>
                            </f:facet>
                            <h:outputText value="#{reservation.to}">
                                <f:convertDateTime dateStyle="long" type="both"/>
                            </h:outputText>
                        </rich:column>

                        <f:facet name="footer">
                            <rich:datascroller id="scroller" for="searchResultsTable" maxPages="5"
                                               page="#{reservationSearch.currentPage}"/>
                        </f:facet>

                    </rich:dataTable>
                </rich:panel>
            </h:form>
        </a4j:outputPanel>

    </ui:define>

</ui:composition>
